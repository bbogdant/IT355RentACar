<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Vozilo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin: 20px;
        }

        .card{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
            rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;


            text-align: center;
            display: inline-block;
        }
        .main{
            text-align: center;
            margin: 50px;
        }

        .btn-primary{
            margin-bottom: 50px;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/klijenti">Klijenti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vozila">Vozila</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rezervacije">Rezervacije</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transakcije">Transakcije</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" >Login</a>
            </li>

        </ul>

    </div>
</nav>
<div class="container my-5">
    <h3> Update Vozilo</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/vozila/update-vozilo/{id}(id=${vozilo.id})}" th:object="${vozilo}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="marka" class="col-form-label">Marka</label> <input type="text" th:field="*{marka}" class="form-control" id="marka" placeholder="Marka"> <span th:if="${#fields.hasErrors('marka')}" th:errors="*{marka}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="model" class="col-form-label">Model</label> <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="Model"> <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="godinaProizvodnje" class="col-form-label">Godina Proizvodnje</label> <input type="text" th:field="*{godinaProizvodnje}" class="form-control" id="godinaProizvodnje" placeholder="godinaProizvodnje"> <span th:if="${#fields.hasErrors('godinaProizvodnje')}" th:errors="godinaProizvodnje" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="registarskaTablica" class="col-form-label">Registarska Tablica</label> <input type="text" th:field="*{registarskaTablica}" class="form-control" id="registarskaTablica" placeholder="registarskaTablica"> <span th:if="${#fields.hasErrors('registarskaTablica')}" th:errors="registarskaTablica" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="cenaPoDanu" class="col-form-label">Cena Po Danu</label> <input type="text" th:field="*{cenaPoDanu}" class="form-control" id="cenaPoDanu" placeholder="cenaPoDanu"> <span th:if="${#fields.hasErrors('cenaPoDanu')}" th:errors="*{cenaPoDanu}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="slika" class="col-form-label">Slika</label> <input type="text" th:field="*{slika}" class="form-control" id="slika" placeholder="slika"> <span th:if="${#fields.hasErrors('slika')}" th:errors="*{slika}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="model" class="col-form-label">Boja</label> <input type="text" th:field="*{model}" class="form-control" id="boja" placeholder="Model"> <span th:if="${#fields.hasErrors('boja')}" th:errors="*{model}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="model" class="col-form-label">Tip Motora</label> <input type="text" th:field="*{model}" class="form-control" id="tip" placeholder="Model"> <span th:if="${#fields.hasErrors('tip')}" th:errors="*{model}" class="text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Update Vozilo">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
