<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Rezervacija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin: 20px;
        }

        .card{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
            rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;


            text-align: center;
            display: inline-block;
        }
        .main{
            text-align: center;
            margin: 50px;
        }

        .btn-primary{
            margin-bottom: 50px;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/klijenti">Klijenti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vozila">Vozila</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rezervacije">Rezervacije</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transakcije">Transakcije</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" >Login</a>
            </li>

        </ul>

    </div>
</nav>
<div class="container my-5">
    <h3> Edit Rezervacija</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/rezervacije/update-rezervacija/{id}(id=${rezervacija.id})}" th:object="${rezervacija}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="klijent" class="col-form-label">Klijent</label> <input type="number" th:field="*{klijent}" class="form-control" id="klijent" placeholder="Klijent"> <span th:if="${#fields.hasErrors('klijent')}" th:errors="*{klijent}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="vozilo" class="col-form-label">Vozilo</label> <input type="number" th:field="*{vozilo}" class="form-control" id="vozilo" placeholder="Vozilo"> <span th:if="${#fields.hasErrors('vozilo')}" th:errors="*{vozilo}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="datumRezervacije" class="col-form-label">Datum Rezervacije</label> <input type="date" th:field="*{datumRezervacije}" class="form-control" id="datumRezervacije" placeholder="datumRezervacije"> <span th:if="${#fields.hasErrors('datumRezervacije')}" th:errors="datumRezervacije" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="pocetniDatum" class="col-form-label">Pocetni Datum</label> <input type="date" th:field="*{pocetniDatum}" class="form-control" id="pocetniDatum" placeholder="pocetniDatum"> <span th:if="${#fields.hasErrors('pocetniDatum')}" th:errors="pocetniDatum" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="krajnjiDatum" class="col-form-label">Krajnji Datum</label> <input type="date" th:field="*{krajnjiDatum}" class="form-control" id="krajnjiDatum" placeholder="krajnjiDatum"> <span th:if="${#fields.hasErrors('krajnjiDatum')}" th:errors="*{krajnjiDatum}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Rezervacija">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
