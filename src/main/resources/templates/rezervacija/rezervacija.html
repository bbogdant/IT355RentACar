<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezervacije</title>
    <!-- Uključivanje Bootstrap CSS datoteka -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Uključivanje dodatnih CSS stilova -->
    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin: 20px;
        }

        .card{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
            rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;

            width: 80vw;
            text-align: center;
            display: inline-block;
        }
        .main{
            text-align: center;
            margin: 50px;
        }

        .btn-primary{
            margin-bottom: 50px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:if="${isAdmin}" th:href="@{/}">Home</a>
            </li>

        </ul>

    </div>
</nav>
<div class="container">
    <h1 class="animate__animated animate__fadeIn">Rezervacije</h1>

    <div class="card mt-5 animate__animated animate__fadeIn">
        <div class="card-header">
            Lista rezervacija
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>Ime klijenta</th>
                        <th>Adresa</th>
                        <th>Broj telefona</th>
                        <th>Email</th>
                        <th>Marka vozila</th>
                        <th>Model vozila</th>
                        <th>Godina proizvodnje</th>
                        <th>Registarska tablica</th>
                        <th>Cena po danu</th>
                        <th>Slika vozila</th>
                        <th>Datum rezervacije</th>
                        <th>Početni datum</th>
                        <th>Krajnji datum</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rezervacija : ${rezervacije}">
                        <td th:text="${rezervacija.klijent.ime}"></td>
                        <td th:text="${rezervacija.klijent.adresa}"></td>
                        <td th:text="${rezervacija.klijent.brojTelefona}"></td>
                        <td th:text="${rezervacija.klijent.email}"></td>
                        <td th:text="${rezervacija.vozilo.marka}"></td>
                        <td th:text="${rezervacija.vozilo.model}"></td>
                        <td th:text="${rezervacija.vozilo.godinaProizvodnje}"></td>
                        <td th:text="${rezervacija.vozilo.registarskaTablica}"></td>
                        <td th:text="${rezervacija.vozilo.cenaPoDanu}"></td>
                        <td>
                            <img th:src="${rezervacija.vozilo.slika}" alt="Slika vozila" height="100px" width="100px">
                        </td>
                        <td th:text="${rezervacija.datumRezervacije}"></td>
                        <td th:text="${rezervacija.pocetniDatum}"></td>
                        <td th:text="${rezervacija.krajnjiDatum}"></td>
                        <td><a th:href="@{/rezervacije/edit-rezervacija/{id}(id=${rezervacija.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <form th:href="@{/rezervacije/delete-rezervacija/{id}(id=${rezervacija.id})}" method="post">
                            <td><button  class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></button></td>
                        </form>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<!--    <a class="btn mt-3" href="/rezervacije/nova-rezervacija">Nova rezervacija</a>-->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
