<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>

<body>
    <div class="container my-5">
        <h3> Register</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form th:action="@{/klijenti/add}" th:object="${klijent}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="ime" class="col-form-label">Name</label> <input type="text" th:field="*{ime}" class="form-control" id="ime" placeholder="Ime"> <span th:if="${#fields.hasErrors('ime')}" th:errors="*{ime}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password" class="col-form-label">Password</label> <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="adresa" class="col-form-label">Adresa</label> <input type="text" th:field="*{adresa}" class="form-control" id="adresa" placeholder="adresa"> <span th:if="${#fields.hasErrors('adresa')}" th:errors="adresa" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="brojTelefona" class="col-form-label">Broj Telefona</label> <input type="text" th:field="*{brojTelefona}" class="form-control" id="brojTelefona" placeholder="brojTelefona"> <span th:if="${#fields.hasErrors('brojTelefona')}" th:errors="brojTelefona" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Register">
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
