<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin: 20px;
        }

        .card{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
            rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
            rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;


            text-align: center;
            display: inline-block;
        }
        .main{
            text-align: center;
            margin: 50px;
        }

        .btn-primary{
            margin-bottom: 50px;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/klijenti">Klijenti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vozila">Vozila</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rezervacije">Rezervacije</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transakcije">Transakcije</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" >Login</a>
            </li>

        </ul>

    </div>
</nav>
<div class="container my-5">
    <h3> Update Student</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/klijenti/update/{id}(id=${klijent.id})}" th:object="${klijent}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="ime" class="col-form-label">Name</label> <input type="text" th:field="*{ime}" class="form-control" id="ime" placeholder="Ime"> <span th:if="${#fields.hasErrors('ime')}" th:errors="*{ime}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" class="col-form-label">Password</label> <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Password"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="adresa" class="col-form-label">Adresa</label> <input type="text" th:field="*{adresa}" class="form-control" id="adresa" placeholder="adresa"> <span th:if="${#fields.hasErrors('adresa')}" th:errors="adresa" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="brojTelefona" class="col-form-label">Phone No</label> <input type="text" th:field="*{brojTelefona}" class="form-control" id="brojTelefona" placeholder="brojTelefona"> <span th:if="${#fields.hasErrors('brojTelefona')}" th:errors="brojTelefona" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="role" class="col-form-label">Role</label> <input type="text" th:field="*{role}" class="form-control" id="role" placeholder="role"> <span th:if="${#fields.hasErrors('role')}" th:errors="role" class="text-danger"></span>
                        </div>


                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Klijent">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
